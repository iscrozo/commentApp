<div class="container">
  <div class="login">
    <form
      class="login__form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <img
        class="login__form--image"
        src="../../assets/login/logo.png"
        alt="logo login"
      />
      <h3 class="login__form--title">Iniciar Sesión</h3>
      <div class="login__form--inputemail">
        <input
          class="login__form--input"
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          placeholder="Usuario"
          required="required"
          formControlName="email"
        />
      </div>
      <div class="login__form--inputlock">
        <input
          class="login__form--input"
          id="password"
          type="password"
          autocomplete="off"
          name="password"
          placeholder="Contraseña"
          required="required"
          formControlName="password"
        />
      </div>
      <button
        class="login__form--button"
        [disabled]="!loginForm"
        type="submit"
      >
        Entrar
      </button>
    </form>
  </div>
  
</div>
