<div>
  <div>
    <p class="dashboard__container--data--title">Comentarios</p>
  </div>
  <div>
    <p class="tablecustom__data--subtitle">
      {{ item.length }} Comentarios registrados
    </p>
  </div>
  <div class="table-responsive">
    <div class="table__filter"> 
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar...."
        #input
      />
    </div>
    <table
      mat-table
      [dataSource]="tableDataSrc"
      class="mat-elevation-z8 tablecustom table"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element" class="table__label--id">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.website }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.content }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
