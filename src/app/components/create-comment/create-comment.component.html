<div class="createcomment">
  <form
    class="createcomment__body"
    [formGroup]="commentContact"
    (ngSubmit)="onSubmitComment()"
    autocomplete="off"
  >
    <h3 class="createcomment--title">Nuevo Usuario</h3>
    <div class="createcomment__body--inputemail">
      <input
        class="createcomment__body--input"
        type="text"
        name="name"
        id="name"
        autocomplete="off"
        formControlName="name"        
        placeholder="Nombre"
        required="required"
      />
    </div>
    <div class="createcomment__body--inputemail">
      <input
        class="createcomment__body--input"
        type="email"
        name="email"
        id="email"
        autocomplete="off"
        formControlName="email"        
        placeholder="Correo electronico"
        required="required"
      />
    </div>

    <div class="createcomment__body--inputemail">
      <input
        class="createcomment__body--input"
        required="required"
        type="text"
        name="website"
        formControlName="website"
        id="website"
        placeholder="Pagina Web"
        autocomplete="off"
      />
    </div>
    <div class="createcomment__body--inputemail">
      <input
        class="createcomment__body--input"
        type="text"
        id="content"
        name="content"
        autocomplete="off"
        formControlName="content"
        placeholder="Comentario"
        required="required"
      />
    </div>
    <div class="createcomment__footer">
      <button class="createcomment__footer--btcancel" type="reset">
        Cancelar
      </button>
      <button class="createcomment__footer--btsuccess" type="submit">
        Guardar
      </button>
    </div>
  </form>
</div>
